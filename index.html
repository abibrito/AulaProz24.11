<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <form action="">
        <label for="email">E-mail:</label><br>
        <input id="email" type="email" nome="email" placeholder="Insira seu email aqui..."><br><br>

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome aqui..."><br><br>

        <label for="Telefone">Telefone</label><br>
        <input type="number" placeholder="(**)*****-****"><br><br>

        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" placeholder="******" maxlength="10" minlength="6"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
